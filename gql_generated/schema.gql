schema {
  query: Query
  mutation: Mutation
}

input AddShortLinkInput {
  """Specify full link for the ShortLink."""
  fullLink: String!
}

type AddShortLinkOutput {
  """The ShortLink."""
  shortLink: ShortLink!
}

input AddUserInput {
  """Specify name for the User."""
  name: String
  """Password for the User."""
  password: String!
  """Email address as username for the User."""
  username: EmailAddress!
}

type AddUserOutput {
  """The password of the User."""
  password: String!
  """The User object."""
  user: User!
}

interface DaoNode implements Node {
  """The DAO created at."""
  createdAt: DateTime
  """The DAO deleted at."""
  deletedAt: DateTime
  id: ID!
  """The DAO updated at."""
  updatedAt: DateTime
}

"""The javascript `Date` as string. Type represents date and time as the ISO Date string."""
scalar DateTime

"""A field whose value conforms to the standard internet email address format as specified in HTML Spec: https://html.spec.whatwg.org/multipage/input.html#valid-e-mail-address."""
scalar EmailAddress @specifiedBy(url: "https://html.spec.whatwg.org/multipage/input.html#valid-e-mail-address")

type Mutation {
  """Add a new ShortLink."""
  addShortLink(input: AddShortLinkInput!): AddShortLinkOutput
  """Add a new User."""
  addUser(input: AddUserInput!): AddUserOutput!
  """User sign-in."""
  signIn(input: SignInInput!): SignInOutput!
  """User sign-out."""
  signOut: Void
}

interface Node {
  id: ID!
}

type Query {
  """Who am I?"""
  me: User
}

type ShortLink implements DaoNode & Node @key(fields: "id") {
  """The DAO created at."""
  createdAt: DateTime
  """The DAO deleted at."""
  deletedAt: DateTime
  """The ShortLink full link"""
  fullLink: String!
  id: ID!
  """The ShortLink meta list"""
  metaList: [ShortLinkMeta!]!
  """The ShortLink slug"""
  slug: String!
  """The DAO updated at."""
  updatedAt: DateTime
  """The ShortLink user"""
  user: User!
  """The ShortLink user id"""
  userId: ID!
  """The ShortLink view count"""
  viewCount: Float!
}

type ShortLinkMeta implements DaoNode & Node @key(fields: "id") {
  """The ShortLinkMeta content"""
  content: String
  """The DAO created at."""
  createdAt: DateTime
  """The DAO deleted at."""
  deletedAt: DateTime
  id: ID!
  """The ShortLinkMeta name"""
  name: String
  """The ShortLinkMeta property"""
  property: String
  """The ShortLinkMeta raw text"""
  rawText: String
  """The ShortLinkMeta shortLink"""
  shortLink: ShortLink!
  """The ShortLinkMeta shortLink id"""
  shortLinkId: ID!
  """The ShortLinkMeta tag name"""
  tagName: String!
  """The DAO updated at."""
  updatedAt: DateTime
}

input SignInInput {
  """Password for the User."""
  password: String!
  """Email address as username for the User."""
  username: EmailAddress!
}

type SignInOutput {
  """The token of this session."""
  cyToken: String!
  """The User object."""
  user: User!
}

type User implements DaoNode & Node @key(fields: "id") {
  """The DAO created at."""
  createdAt: DateTime
  """The DAO deleted at."""
  deletedAt: DateTime
  id: ID!
  """The User name for display"""
  name: String!
  """The User shortLinks"""
  shortLinks: [ShortLink!]!
  """The DAO updated at."""
  updatedAt: DateTime
  """The User username"""
  username: String!
}

"""Represents NULL values"""
scalar Void
